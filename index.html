<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Ipl</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input class="news-input" id="search-text" type="text" placeholder="e.g science"/>
                <button class="search-button" id="search-button">search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
           
        </div>
       
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img"/>
            </div>
            <div class="card-content">
                <h3 id="news-title">This is a title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/03/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum eveniet aspernatur molestiae fuga rem tenetur consequuntur, quibusdam inventore soluta facere ratione corporis dolores ea recusandae distinctio sapiente eos? Ea, tempora!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
